        window.stroitMarshrut = function(lat, lng) {
            if (routingControl) { map.removeControl(routingControl); }

                waypoints: [L.latLng(startCoords[0], startCoords[1]), L.latLng(lat, lng)],

            let address = document.getElementById('user-address').value;
            fetch(`https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(address)}`)

                .then(function(data) {

        };

        window.poisk = function() {
            let val = document.getElementById('search').value.toLowerCase();
            let items = document.getElementsByClassName('mesto-item');
            for (let i = 0; i < items.length; i++) {
                let text = items[i].innerText.toLowerCase();
                if (text.includes(val)) { items[i].style.display = "block"; } 
                else { items[i].style.display = "none"; }
            }
